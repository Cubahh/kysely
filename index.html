<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Hymi√∂palaute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin: 30px 0;
    }

    .buttons button {
      flex: 1;
      font-size: 80px;
      height: 140px;
      background-color: #fff;
      cursor: pointer;
      border: 3px solid #ccc;
      border-radius: 25px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 100%;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
    }

    #chartSpacer {
      height: 40px;
    }

    #chartContainer {
      margin-top: 20px;
    }

    #resetButton {
      width: 100%;
      background-color: white;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid #999;
      margin-top: 40px;
    }

    #resetButton:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Vastaa kysymykseen</h1>

  <label for="group">Ryhm√§:</label>
  <input type="text" id="group" placeholder="Kirjoita ryhm√§n nimi..." />

  <label for="question">Kysymys:</label>
  <input type="text" id="question" placeholder="Kirjoita kysymys..." />

  <div class="buttons">
    <button onclick="submitAnswer('happy')">üòä</button>
    <button onclick="submitAnswer('sad')">‚òπÔ∏è</button>
  </div>

  <div id="chartSpacer"></div>

  <div id="chartContainer">
    <canvas id="resultsChart"></canvas>
  </div>

  <button id="resetButton" onclick="resetData()">üîÅ Resetoi kaikki</button>

  <script>
    const chartCanvas = document.getElementById('resultsChart');
    let chart;
    let answers = JSON.parse(localStorage.getItem('answers')) || [];

    function submitAnswer(type) {
      const group = document.getElementById('group').value.trim();
      const question = document.getElementById('question').value.trim();

      if (!group || !question) {
        alert("T√§yt√§ sek√§ ryhm√§n nimi ett√§ kysymys!");
        return;
      }

      answers.push({ group, type, question });
      localStorage.setItem('answers', JSON.stringify(answers));
      updateChart();
    }

    function resetData() {
      if (confirm("Haluatko varmasti poistaa kaikki tiedot?")) {
        localStorage.removeItem('answers');
        answers = [];
        updateChart();
      }
    }

    function updateChart() {
      const questionData = {};

      answers.forEach(({ question, type }) => {
        if (!questionData[question]) {
          questionData[question] = { happy: 0, sad: 0 };
        }
        questionData[question][type]++;
      });

      const labels = Object.keys(questionData);
      const happyCounts = labels.map(q => questionData[q].happy);
      const sadCounts = labels.map(q => questionData[q].sad);

      if (chart) chart.destroy();

      chart = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'üòä',
              data: happyCounts,
              backgroundColor: '#4CAF50',
            },
            {
              label: '‚òπÔ∏è',
              data: sadCounts,
              backgroundColor: '#f44336',
            },
          ],
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    }

    updateChart();
  </script>
</body>
</html>
